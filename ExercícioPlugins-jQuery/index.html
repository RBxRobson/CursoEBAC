<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title-main">Cadastro |RB</h1>
        </header>
        <form class="form" id="form">
            <div class="form-box">
                <div id="input-box" class="input-box">
                    <input type="text" id="name" name="name" autocomplete="off" required>
                    <label>Nome</label>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <div class="line"></div>
                </div>
                <div id="input-box" class="input-box">
                    <input type="email" id="email" name="email" autocomplete="off" required>
                    <label>E-mail</label>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <div class="line"></div>
                </div>
                <div id="input-box" class="input-box">
                    <input type="tell" id="number" name="number" autocomplete="off" required>
                    <label>Número de celular</label>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <div class="line"></div>
                </div>
                <div id="input-box" class="input-box">
                    <input type="text" id="cpf" name="cpf" autocomplete="off" required>
                    <label>CPF</label>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <div class="line"></div>
                </div>
                <div id="input-box" class="input-box">
                    <input type="text" id="cep" name="cep" autocomplete="off" required>
                    <label>CEP</label>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <div class="line"></div>
                </div>
                <div id="input-box" class="input-box">
                    <input type="text" id="address" name="address" autocomplete="off" required>
                    <label>Endereço (Rua, número, bairro)</label>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <div class="line"></div>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://kit.fontawesome.com/a6bffd97e0.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
