<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Formulário para cadastro</h1> <br>
        <form>
            <label for="text">Nome</label>
            <input id="text" type="text" placeholder="Nome do usuário" > <br>
            <label for="email">E-mail</label> 
            <input id="email" type="email" placeholder="Seu E-mail" > <br>
            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="*******" > <br>
            <button type="submit">Cadastre-se</button>
        </form>
</body>
</html>
